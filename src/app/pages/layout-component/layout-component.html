<div class="min-h-screen flex flex-col">
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a class="flex items-center gap-2 text-xl font-bold text-gray-800 dark:text-white" routerLink="/">
                    <svg class="w-8 h-8 text-blue-600"
                         fill="none"
                         viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z"
                              stroke="currentColor"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"/>
                        <path d="M12 12L22 7"
                              stroke="currentColor"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"/>
                        <path d="M12 12V22"
                              stroke="currentColor"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"/>
                        <path d="M12 12L2 7"
                              stroke="currentColor"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"/>
                        <path d="M7 4.5L17 9.5"
                              stroke="currentColor"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                    <span>Postmortem Hub</span>
                </a>
                <!-- Show navigation when logged in -->
                <div *ngIf="isLoggedIn" class="hidden md:flex items-center space-x-4">
                    <a class="nav-link" routerLink="/incidents">Incidentes</a>
                    <a (click)="logout($event)" class="nav-link" href="#">Logout</a>
                </div>

                <!-- If not logged in, we keep a small area for potential actions (no Google button here) -->
                <div *ngIf="!isLoggedIn" class="hidden md:flex items-center">
                    <!-- intentionally left empty: Google sign-in moved to home page to avoid duplicates -->
                </div>
                <div *ngIf="isLoggedIn" class="md:hidden">
                    <button (click)="toggleMenu()" class="text-gray-600 dark:text-gray-300 focus:outline-none">
                        <svg class="w-6 h-6"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6h16M4 12h16m-7 6h7"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2">

                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Menu Mobile -->
        <div *ngIf="isMenuOpen && isLoggedIn" class="md:hidden bg-white dark:bg-gray-800">
            <a (click)="closeMenu()" class="block py-2 px-4 text-sm nav-link" routerLink="/incidents">Incidentes</a>
            <a (click)="logout($event)" class="block py-2 px-4 text-sm nav-link" href="#">Logout</a>
        </div>
        <!-- Mobile: previously had Google sign-in; moved to home to avoid duplicates -->
    </header>
    <main class="flex-grow container mx-auto p-4">
        <router-outlet></router-outlet>
    </main>
</div>
