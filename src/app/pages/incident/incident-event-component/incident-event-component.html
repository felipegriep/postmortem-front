<div class="bg-white p-6 rounded-lg shadow-lg">
    <header class="flex justify-between items-center mb-4 border-b pb-4">
        <h2 class="text-2xl font-bold text-gray-700">Timeline do Incidente</h2>
        <button mat-flat-button color="primary" (click)="openEventDialog()">
            <mat-icon>add_circle_outline</mat-icon>
            <span>Novo Evento</span>
        </button>
    </header>

    <div class="mat-elevation-z2 rounded-md overflow-hidden">
        <table mat-table [dataSource]="dataSource" class="w-full">
            <!-- Coluna Data/Hora -->
            <ng-container matColumnDef="eventAt">
                <th mat-header-cell *matHeaderCellDef> DATA/HORA </th>
                <td mat-cell *matCellDef="let element" class="py-3 px-4">
                    <span class="font-mono text-sm">{{ element.eventAt | date:'dd/MM/yy HH:mm' }}</span>
                </td>
            </ng-container>

            <!-- Coluna Tipo -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> TIPO </th>
                <td mat-cell *matCellDef="let element" class="py-3 px-4">
              <span class="px-2 py-1 text-xs font-bold rounded-full" [ngClass]="getTypeClass(element.type)">
                {{ element.type }}
              </span>
                </td>
            </ng-container>

            <!-- Coluna Descrição -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
                <td mat-cell *matCellDef="let element" class="py-3 px-4 text-gray-800"> {{element.description}} </td>
            </ng-container>

            <!-- Coluna Ações -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center"> AÇÕES </th>
                <td mat-cell *matCellDef="let element" class="py-1 px-4 text-center">
                    <button mat-icon-button color="primary" (click)="openEventDialog(element)" matTooltip="Editar Evento">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteEvent(element.id)" matTooltip="Excluir Evento">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition-colors"></tr>
        </table>
        <div *ngIf="dataSource.data.length === 0" class="text-center p-8 text-gray-500">
            Nenhum evento registrado para este incidente ainda.
        </div>
    </div>
</div>
